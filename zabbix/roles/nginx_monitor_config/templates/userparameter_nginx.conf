UserParameter=nginx.connections.active,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}" 2>/dev/null | awk '/^Active/ {print $NF}'  #活动连接数
UserParameter=nginx.connections.reading,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g" 2>/dev/null | grep 'Reading' | awk '{print $2}'#正在进行的请求数
UserParameter=nginx.connections.writing,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g" 2>/dev/null | grep 'Writing' |   awk '{print $4}'#正在处理或者已经返回给用户的信息
UserParameter=nginx.connections.waiting,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g" 2>/dev/null | grep 'Waiting' |  awk '{print $6}' #活动连接数
UserParameter=nginx.accepts,/usr/bin/curl -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $1}'  #已接受过的连接数
UserParameter=nginx.handled,/usr/bin/curl  -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $2}'   #已处理过的连接数
UserParameter=nginx.requests,/usr/bin/curl  -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}/g"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $3}'   #处理的请求数

