UserParameter=nginx.connections.active,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}" 2>/dev/null | awk '/^Active/ {print $NF}'
UserParameter=nginx.connections.reading,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}" 2>/dev/null | grep 'Reading' | awk '{print $2}'
UserParameter=nginx.connections.writing,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}" 2>/dev/null | grep 'Writing' | awk '{print $4}'
UserParameter=nginx.connections.waiting,/usr/bin/curl -s  "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}" 2>/dev/null | grep 'Waiting' | awk '{print $6}'
UserParameter=nginx.accepts,/usr/bin/curl -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $1}'
UserParameter=nginx.handled,/usr/bin/curl  -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $2}'
UserParameter=nginx.requests,/usr/bin/curl  -s "http://127.0.0.1:{{ nginx_monitor_port }}/{{ nginx_status }}"  2>/dev/null | awk '/^[ \t]+[0-9]+[ \t]+[0-9]+[ \t]+[0-9]+/ {print $3}'
